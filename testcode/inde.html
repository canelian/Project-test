<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hover{
  border: 1px solid;
  padding: 10px;
  width: 300px;
}
.show-hover{
  display: none;
}
.hover:hover .show-hover{
  display: block;
}
.hover:hover .hidden-hover{
  display: none;
}
  </style>
</head>
<body>
  <button type="button" class="hover">
    <div class="hidden-hover">기본 텍스트</div>
    <div class="show-hover">바뀐 텍스트</div>
  </button>
</body>
</html>
